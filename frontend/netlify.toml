[build]
  command = "npm run build"
  publish = "dist"

# Proxy para el backend en producción
[[redirects]]
  from = "/api/*"
  to = "http://18.119.167.171:3000/api/:splat"
  status = 200
  force = true

# Redirecciones para SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Configuración de desarrollo local
[[dev]]
  functions = "netlify/functions"
  command = "npm run dev"
  targetPort = 5173
  port = 8888
  framework = "#custom"